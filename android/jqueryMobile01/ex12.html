<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <title>Title of the document</title>
 
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
              <h1>form</h1>
            </div>
            <div data-role="content">
                <form>
                    <select data-native-menu="false">
                        <option>선택하세요</option>
                        <option>tiem1</option>
                        <option>tiem2</option>
                        <option>tiem3</option>
                        <option>tiem4</option>
                    </select>
                    <legend>checkbox</legend>
                    <input type="checkbox" name="ch1" id="ch1"/>
                    <label for="ch1">ch1</label>
                    <input type="checkbox" name="ch2" id="ch2"/>
                    <label for="ch2">ch2</label>
                    <input type="checkbox" name="ch3" id="ch3"/>
                    <label for="ch3">ch3</label>
                    <fieldset data-role="controlgroup">
                        <legend>radoi</legend>
                        <input type="radio" name="radio" id="ch4"/>
                        <label for="ch4">ch4</label>
                        <input type="radio" name="radio" id="ch5">
                        <label for="ch5">ch5</label>
                    </fieldset>
                    <div data-role="fieldcontain">
                    <label for="onoff">on/off</label>
                    <select id="onoff" data-role="slider">
                        <option>off</option>
                        <option>on</option>
                    </select>
                    </div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
              <h2>footer</h2>
            </div>
        </div>
    </body>

</html>
