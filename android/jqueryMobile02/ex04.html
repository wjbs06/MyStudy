<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <title>Title of the document</title>
        <script>
            $(document).on("mobileinit",function(){
               $.mobile.changePageTransition='slide'; 
            });
            $(function(){
                
               $("#go2").on('tap',function(){
                  $.mobile.changePage("#p2",{
                      transition:"slideup"
                      ,reverse:true
                  }) 
               });
                
            });
        </script>
    </head>
    <body>
        <div id="p1" data-role="page" data-theme="a">
            <div data-role="header">
                <h1>page1</h1>
                <a href="#" data-rel="back">뒤로</a>
            </div>
            <div data-role="content">
                <a id="go2" href="#p2" data-role="button" >page2</a>
                
                <a href="#p3" data-role="button" data-transition="slide">page3</a>
                
                <a href="#p2" data-role="button" data-transition="slideup">page2</a>
                <a href="#p2" data-role="button" data-transition="slidedown">page2</a>
                <a href="#p2" data-role="button" data-transition="reverse">page2</a>
                <a href="#p2" data-role="button" data-transition="filp">page2</a>
            </div>
            <div data-role="footer" data-position="fixex">
            </div>
        </div>
        <div id="p2" data-role="page" data-theme="b">
            <div data-role="header" data-add-back-btn="true">
                <h1>page2</h1>
            </div>
            <div data-role="content">
                <a href="#p1" data-role="button" data-transition="slide">page1</a>
                <a href="#p3" data-role="button" data-transition="slide">page3</a>
            </div>
            <div data-role="footer" data-position="fixex">
            </div>
        </div>
        <div id="p3" data-role="page" data-theme="c">
            <div data-role="header" data-add-back-btn="true">
                <h1>page3</h1>
            </div>
            <div data-role="content">
                <a href="#p1" data-role="button" data-transition="slide">page1</a>
                <a href="#p2" data-role="button" data-transition="slide">page2</a>
            </div>
            <div data-role="footer" data-position="fixex">
            </div>
        </div>
    </body>
</html>
