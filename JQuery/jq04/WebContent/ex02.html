<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	header,nav,section,footer{
		margin: 0px auto;
		width: 90%;
	}
	header>h2{
		height: 95px;
		background-image: url("imgs/logo.jpg");
		background-repeat: no-repeat;
		text-align: center;
		text-indent: -9999px;
	}
	nav{
		background-color: gray;
	}
	nav>ul{
		padding: 0px;
		width: 480px;
		margin: 0px auto;
	}
	nav>ul>li{
		float: left;
		list-style: none;
		margin: 0px 1px;
	}
	nav>ul>li>a{
		display: block;
		width: 100px;  
		color: white;
		background-color: rgb(200,200,200);
		text-align: center;
		text-decoration: none;
		font-size: 16pt;
	}
	nav>ul>li>ol{
		padding: 0px;
		display: none;
		position: absolute;
	}
	nav>ul>li>ol>li{
		list-style: none;
	}
	nav>ul>li>ol>li>a{
		display: block;
		width: 100px;  
		color: white;
		background-color: rgb(200,200,200);
		text-align: center;
		text-decoration: none;
		font-size: 16pt;
	}
	section{
		clear: both;
		height: 360px;
	}
	section>div{
		width: 340px;
		/* height: 320px; */
		overflow: hidden;
		margin: 0px auto;
		position: relative;
	}
	section>div>ul{
		width: 1920px;
		padding: 0px;
	}
	section>div>ul>li{
		list-style: none;
		float: left;
	}
	section>div>a{
		background-color: red;
		display: inline-block;
		width: 30px;
		height: 30px;
		border-radius: 15px;
		text-decoration: none;
		text-align: center;
		line-height: 30px;
		font-size: 20pt;
		position: absolute;
		top: 145px;
	}
	section>div>a:nth-child(2){
		left: 290px;
	}
	footer{
		clear: both;
	}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	var x=0;
	var y=0;
	var cnt=0;
	$(document).ready(function(){
		$('nav>ul>li').mouseenter(function(){
			$(this).children().last().clearQueue().stop().slideDown(1000);
		}).mouseleave(function(){
			$(this).children().last().clearQueue().stop().slideUp(1000);
		});
		$('nav>ul>li>ol>li>a').mouseenter(function(){
			$(this).css('color','red');
		}).mouseleave(function(){
			$(this).css('color','white');
		}); 
		$('section>div>a').each(function(idx,ele){
			$(ele).click(function(){
				if(idx==0){
					console.log('0');
					cnt++;
					if(cnt==6)cnt=0;
					x=cnt*320;
					$(ele).prev().animate({'margin-left':'-'+x+'px'},1000);
				}
				if(idx==1){
					console.log('1');
					if(cnt>0)cnt--;
					x=cnt*320;
					$(ele).prev().prev().animate({'margin-left':'-'+x+'px'},1000);
				}
			return false;
			});
		});
	});
</script>
</head>
<body>
