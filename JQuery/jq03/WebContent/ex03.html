<html>

		su++;
		if(su>9)su=1;
		$('img').attr('src','imgs/img0'+su+'.jpg');
	}

	function backloop(){
		su--;
		if(su<1)su=9;
		$('img').attr('src','imgs/img0'+su+'.jpg');
	}

			}else if(idx==0){

</script>
