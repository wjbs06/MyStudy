<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div {
		width: 300px;
		height: 300px;
		background-color: yellow;
		}
	</style>
	<script type="text/javascript">
		var div,x,y;
		window.onload=function(){
			div=document.querySelector('div');
			x=0;
			y=0;
			//x=div.style.marginLeft;
			console.log(x);
			document.onkeydown=function(e){
				console.log(e.keyCode+'이벤트');
				if(e.keyCode==87){
					y-=10;
					if(y<0)y=0;
					div.style.marginTop=y+'px';
				}else if(e.keyCode==83){
					y+=10;
					if(y>300)y=300;
					div.style.marginTop=y+'px';
				}else if(e.keyCode==65){
					x-=10;
					if(x<0)x=0;
					div.style.marginLeft=x+'px';
				}else if(e.keyCode==68){
					x=x+10;
					if(x>300)x=300;
					console.log(x);
					div.style.marginLeft=x+'px';
				}
			}
		}
	</script>
</head>
<body>
	<div></div>
</body>
</html>
