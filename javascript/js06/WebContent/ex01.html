<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">
	var input,btn;
	 function func01(){
		 alert('이벤트');
	 }
	 
	 function func11(){
		 alert('이벤트');
	 }
	 
	 function func02(){
		 alert('이벤트');
		 input.removeEventListener('keyup',func01);
		 input.onkeyup=null;
	 }
	 
	 function myOpen(){
		 //객체.addEventListener('이벤트명',callback);
		 input=document.querySelector('input[type="text"]');
		 btn=document.querySelector('button');
		 btn.addEventListener('click',func02);
		 //input.addEventListener('keyup',func01);
		 input.addEventListener('keyup',function (){
			 console.log('익명함수로 이벤 등록');
		 });
	 };
	 
	 window.addEventListener('load',myOpen);
</script>
</head>
<body>
	<h1>이벤트 바인딩</h1>
	<p>내용</p>
	<input type="text"/>
	<button>버튼</button>
</body>
</html>
